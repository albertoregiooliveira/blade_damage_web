<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Upload e Processamento de Imagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Upload de Imagem</h2>
    <form id="upload-form" enctype="multipart/form-data" method="post">
        <input type="file" name="image" accept="image/*" required>

        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="show-boundingbox" name="show_boundingbox" checked>
            <label class="form-check-label" for="show-boundingbox">
                Mostrar bordas da previsão
            </label>
        </div>

        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="show-heatmap" name="show_heatmap" checked>
            <label class="form-check-label" for="show-heatmap">
                Mostrar mapa de calor
            </label>
        </div>

        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="show-percentual" name="show_percentual" checked>
            <label class="form-check-label" for="show-percentual">
                Mostrar em formato percentual
            </label>
        </div>

        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="show-text-predict" name="show_text_predict" checked>
            <label class="form-check-label" for="show-text-predict">
                Mostrar texto da predição
            </label>
        </div>

        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="show-all-results" name="show_all_results">
            <label class="form-check-label" for="show-all-results">
                Mostrar todas as predições
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Processar</button>
    </form>
    <div id="images" class="row mt-4" style="display:none;">
        <div class="col">
            <h5><p>Original</p></h5>
            <img id="original-img" class="img-fluid" />
        </div>
        <div class="col">
            <h5><p id="text-prediction"></p></h5>
            <img id="processed-img" class="img-fluid" />

            <a id="download-link" class="btn btn-success mt-2" download="imagem_processada.png">Download</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            alert("Botao clicado, enviando imagem...");
            const response = await fetch('/upload', { method: 'POST', body: data });
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('original-img').src = URL.createObjectURL(data.get('image'));
                document.getElementById('processed-img').src = url;

                // Pega o nome do arquivo do header customizado
                const downloadName = response.headers.get('X-Download-Filename') || 'imagem_processada.png';
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;
                downloadLink.setAttribute('download', downloadName);
                // document.getElementById('download-link').href = url;

                // Pega texto da predição
                const textPrediction = response.headers.get('text-prediction') || '-';
                document.getElementById('text-prediction').textContent = 'Classificação: ' + textPrediction;

                // Exibe as imagens
                document.getElementById('images').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
